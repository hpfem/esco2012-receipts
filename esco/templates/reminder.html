{% extends "base.html" %}

{% block location %}
    <span class="location">
        &raquo; <a href="/esco/account/password/remind/">Get New Password</a>
    </span>
{% endblock %}

{% block content %}
    <h2>Get New Password</h2>

    {% if form.errors %}
        <div id="message-box" class="error">
            <b>ERROR:</b> Wrong login or security code. Please try again.
        </div>
    {% endif %}

    <div id="login-form">
        <form method="post" action=".">
            {% for field in form %}
                <div>{{ field.label_tag }}<br />{{ field }}</div>
            {% endfor %}

            <input type="submit" value="Get New Password" />
        </form>
    </div>
{% endblock %}
