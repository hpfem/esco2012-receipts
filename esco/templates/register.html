{% extends "base.html" %}

{% block content %}
    <h2>Create Account</h2>

    <div id="register-form">
        <form method="post" action=".">
            {% for field in form %}
                <div
                    {% if field.errors %}
                        class="error"
                    {% endif %}
                >
                    {{ field.label_tag }}
                    <br />
                    {{ field }}

                    {% if field.errors %}
                        {% for error in field.errors %}
                            <span><b>ERROR:</b> {{ error|escape }}</span>
                        {% endfor %}
                    {% else %}
                        <span>{{ field.help_text }}</span>
                    {% endif %}
                </div>
            {% endfor %}

            <input type="submit" value="Register" />
        </form>
    </div>
{% endblock %}
