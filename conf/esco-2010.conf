<VirtualHost *>
    ServerName   "www.hpfem.org"
    ServerAlias  "hpfem.org"
    DocumentRoot "/var/www/"

    <Directory "/var/www/">
        Options FollowSymlinks
        Allow From All
    </Directory>

    <Directory "/var/www/events/">
        Options FollowSymlinks
        Allow From All
    </Directory>

    <Directory "/var/www/events/esco-2010/">
        Options FollowSymlinks
        Allow From All
    </Directory>

    <Location "/events/esco-2010/">
        SetHandler python-program
        PythonHandler django.core.handlers.modpython
        SetEnv DJANGO_SETTINGS_MODULE esco.settings
        PythonOption django.root /esco
        PythonPath "['/var/www/events/esco-2010'] + sys.path"
        PythonDebug Off
    </Location>

    <LocationMatch "\.(jpg|gif|png|js|css|tex|cls)$">
        SetHandler None
    </LocationMatch>
</VirtualHost>

